{% extends 'base.html' %}
{% load crispy_forms_tags %}
<!--Adição do crispy para utilização dos formulários do bootstrap-->

{% block title %} USED {% endblock %}

<!--Construção da tela de Registro-->
{% block content %}
<nav>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card auth-card">
                <div class="card-body">
                    <h4 class="card-title text-center">Cadastre-se</h4>

                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">

                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                    </form>

                    <p class="change-form-p">Já possui uma conta? <a id="red_login" href="{% url 'login' %}">Clique
                            aqui.</a> </p>


                </div>

            </div>


        </div>


    </div>
</nav>
{% endblock %}
