{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Encontra Pet{% endblock %}

{% block content %}
<nav>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card auth-card">
                <div class="card-body">
                    <h4 class="card-title text-center">Cadastrar Pet</h4>
                    <div class="form-addAnuncio">
                        <form class="form_addanuncio" method="POST" enctype="multipart/form-data">
                            {%csrf_token %}
                            <p>{{ form|crispy }}</p>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Li e aceito os termos de uso.</label>
                              </div>
                              <p></p>


                            <button type="submit" class="btn btn-success">Enviar</button>

                            <p class= mt-3>*Campos obrigatórios.</p>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>
